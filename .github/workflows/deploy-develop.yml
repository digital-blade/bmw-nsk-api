name: 'Deploy development'

on:
  push:
    branches: [ master ]
    tags-ignore: [ v*.*.* ]

jobs:
  build-and-push:
    name: 'Build and push'
    runs-on: [ self-hosted ]
    steps:
      - name: 'Checkout'
        uses: actions/checkout@v3

      - name: 'Docker meta'
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ vars.DOCKER_REGISTRY }}/bmw-nsk-api
          tags: type=raw,value=development

      - name: 'Set up Docker Buildx'
        uses: docker/setup-buildx-action@v2

      - name: 'Login to registry'
        uses: docker/login-action@v2
        with:
          registry: ${{ vars.DOCKER_REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: 'Build and push'
        uses: docker/build-push-action@v3.3.1
        id: build-push
        with:
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ vars.DOCKER_REGISTRY }}/bmw-nsk-api:buildcache
          cache-to: type=registry,ref=${{ vars.DOCKER_REGISTRY }}/bmw-nsk-api:buildcache,mode=max
